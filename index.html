<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega/Devolución de Vehiculo a cargo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #signature-pad {
            border: 1px solid #dee2e6;

<body>
    <header class="bg-white py-1">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <img src="logo RC.png" alt="Logo RC" class="img-fluid" style="max-height: 50px;">

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <hr>
        <h2 class="mb-3 text-center">Certificado de entrega/devolución de vehículo a cargo</h2>
        <form class="w-100" style="max-width: 600px;" novalidate>
            <hr>
            <div class="row mb-3 d-flex justify-content-between">
                <div class="col-auto">
                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label"></label>

                                <input class="form-check-input" type="radio" name="tipoEntrega" id="entrega0" value="0">
                                <label class="form-check-label" for="entrega0">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoEntrega" id="entrega1" value="1">
                                <label class="form-check-label" for="entrega1">
                                    Devolución
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <label for="datetime" class="form-label">Fecha</label>
                    <input type="date" id="datetime" class="form-control">
                </div>
            </div>



            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Cliente:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="zona" class="form-label">Zona de trabajo:</label>
                    <input type="text" id="zona" class="form-control">
                </div>

                <div class="row mb-3">

                    <div class="col-md-6">
                        <label for="fechaMant" class="form-label">Fecha de ultima mantención:</label>
                        <input type="text" id="fechaMant" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="kmMant" class="form-label">KM de ultima mantención:</label>
                        <input type="text" id="kmMant" class="form-control">
                    </div>

                </div>



                <hr>
                <h7 class="text-center fw-bold">Descripción de incidente y/o accidente</h7> <br>

                <div class="row mb-3">
                    <br>
                    <div class="col-md-4">
                        <br>
                        <label for="tipo" class="form-label">Tipo de Vehículo:</label>
                        <input type="text" class="form-control" id="tipo">
                    </div>

                    <div class="col mb-4">
                        <br>
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="marca">
                    </div>
                    <div class="col mb-4">
                        <br>
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control" id="modelo">
                    </div>


                </div>

                <div class="row mb-3">

                    <div class="col mb-3">
                        <br>
                        <label for="año" class="form-label">Año:</label>
                        <input type="text" class="form-control" id="año">

                    <div class="col mb-3">
                        <br>

                        <input type="text" class="form-control" id="km">

                        <br>
                        <label for="horometro" class="form-label">Horometro:</label>
                        <input type="text" class="form-control" id="horometro">
                    </div>
                </div>

                <h7 class="text-center fw-bold">Estado del vehículo</h7>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="certEmisionGases" id="certEmisionGases2"
                                value="na">
                            <label class="form-check-label" for="certEmisionGases2">N/A</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="fechaVencimientoCertEmisionGases" class="form-label">Fecha vencimiento:</label>
                        <input type="date" id="fechaVencimientoCertEmisionGases" class="form-control">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <div class="col-4">
                        <label class="form-label">Revisión Técnica:</label>

                    <div class="col-5">

                            <label class="form-check-label" for="revisionTecnica0">Sí</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="revisionTecnica" id="revisionTecnica1"
                                value="no">
                            <label class="form-check-label" for="revisionTecnica1">No</label>

                        <div class="form-check form-check-inline">

                        <input type="date" id="fechaVencimientoRevisionTecnica" class="form-control">

                <hr>

                <br>
                <!-- CERTIFICACION DIELECTRICA -->

                    <div class="col-4">

                    </div>
                    <div class="col-5">
                        <div class="form-check form-check-inline">

                        </div>
                    </div>
                    <div class="col-3">
                        <label for="fechaCertificacionOperatividadGrua" class="form-label">Fecha vencimiento:</label>

                    </div>
                </div>

                <!-- AIRE ACONDICIONADO -->

                    <div class="col-4">
                        <label class="form-label">Aire acondicionado:</label>
                    </div>
                    <div class="col-5">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="aireAcondicionado"
                                id="aireAcondicionado0" value="si">
                            <label class="form-check-label" for="aireAcondicionado0">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="aireAcondicionado"
                                id="aireAcondicionado1" value="no">
                            <label class="form-check-label" for="aireAcondicionado1">No</label>

                    </div>
                </div>

                <!-- TARJETA DE COMBUSTIBLE -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4">
                        <label class="form-label">Tarjeta de combustible:</label>
                    </div>
                    <div class="col-5">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tarjetaCombustible"
                                id="tarjetaCombustible0" value="si">

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tarjetaCombustible"
                                id="tarjetaCombustible1" value="no">
                            <label class="form-check-label" for="tarjetaCombustible1">No</label>

                        <div class="form-check form-check-inline">

                    </div>
                </div>

                <!-- TAG -->
                <div class="row mb-3 align-items-center">
                    <div class="col-4">
                        <label class="form-label">Tag:</label>
                    </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tag" id="tag0" value="si">

                        <div class="form-check form-check-inline">

                <h7 class="text-center fw-bold">Seguridad y Equipamiento</h7>
